<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hardware - Engenharia da Computação</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        :root {
            --primary: #1a73e8;
            --accent: #1557b0;
            --bg: #f4f4f9;
            --card: #ffffff;
            --text: #666;
            --success: #e8f4ff;
            --warning: #ffebee;
            --danger: #d32f2f;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg);
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            background: var(--card);
            padding: 40px 50px;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0,0,0,.1);
            max-width: 800px;
            width: 100%;
            text-align: center;
        }
        h1 { color: var(--primary); margin-bottom: 16px; font-size: 2.4em; font-weight: 600; }
        .back-link {
            display: inline-flex; align-items: center; gap: 6px; margin-bottom: 20px;
            color: var(--primary); text-decoration: none; font-weight: 600; font-size: 1em;
        }
        .back-link:hover { text-decoration: underline; }
        .back-link i { font-size: 1.1em; }
        form { margin: 30px 0; text-align: left; }
        label { display: block; margin: 16px 0 6px; font-weight: 600; color: #444; font-size: 1.05em; }
        input[type="text"], textarea {
            width: 100%; padding: 14px; border: 1.5px solid #ddd; border-radius: 10px;
            font-size: 1em; transition: border 0.3s, box-shadow 0.3s;
        }
        input:focus, textarea:focus {
            outline: none; border-color: var(--primary); box-shadow: 0 0 0 3px rgba(26, 115, 232, 0.15);
        }
        textarea { height: 110px; resize: vertical; }
        button {
            margin-top: 24px; padding: 14px 32px; background: var(--primary); color: white;
            border: none; border-radius: 10px; font-size: 1.1em; font-weight: 600; cursor: pointer;
            transition: all 0.3s; display: inline-flex; align-items: center; gap: 8px;
        }
        button:hover { background: var(--accent); transform: translateY(-1px); }
        button i { font-size: 1.2em; }
        .response, .aviso {
            margin-top: 28px; padding: 20px; border-radius: 12px; text-align: left;
            display: none; animation: fadeIn 0.4s ease-out; font-size: 1.02em; line-height: 1.7;
        }
        .response { background: var(--success); border-left: 6px solid var(--primary); }
        .aviso { background: var(--warning); border-left: 6px solid var(--danger); color: #b00020; }
        .response table { width: 100%; border-collapse: collapse; margin: 16px 0; font-size: 0.98em; }
        .response th, .response td { padding: 12px; border: 1px solid #ddd; text-align: left; vertical-align: top; }
        .response th { background: rgba(26, 115, 232, 0.1); font-weight: 600; width: 20%; }
        .response td strong { color: var(--primary); }
        .conclusao {
            margin-top: 20px; padding: 16px; background: rgba(26, 115, 232, 0.08);
            border-radius: 10px; font-weight: 600; color: var(--primary); border-left: 4px solid var(--primary);
        }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(-12px); } to { opacity: 1; transform: translateY(0); } }
        footer { margin-top: 40px; font-size: 0.9em; color: #666; }
    </style>
</head>
<body>
<div class="container">
    <a href="index.html" class="back-link">
        <i class="material-icons">arrow_back</i> Voltar ao início
    </a>
    <h1>Hardware</h1>
    <p>Pergunte sobre CPU, GPU, SSD, RAM e mais!</p>
    <form id="perguntaForm">
        <label for="tipo">Tipo de Hardware:</label>
        <input type="text" id="tipo" placeholder="Ex: CPU, GPU, SSD, RAM..." required>
        <label for="pergunta">Sua Pergunta:</label>
        <textarea id="pergunta" placeholder="Ex: O que é SSD? Intel ou AMD?" required></textarea>
        <button type="submit">
            <i class="material-icons">send</i> Enviar Pergunta
        </button>
    </form>
    <div id="aviso" class="aviso"></div>
    <div id="resposta" class="response"></div>
    <footer><p>Engenharia da Computação © 2025</p></footer>
</div>

<script>
/* ========== CONFIGURAÇÕES ========== */
const CONFIG = {
    ofensas: ["porra","caralho","puta","merda","cu","bunda","pau","viado","idiota","burro"],
    sinonimos: {
        cpu: /cpu|processador|intel|amd|ryzen|core i/i,
        gpu: /gpu|placa de video|nvidia|amd|rtx|radeon/i,
        ssd: /ssd|hdd|nvme|disco|armazenamento/i,
        ram: /ram|memoria|ddr4|ddr5|16gb/i
    }
};

/* ========== RESPOSTAS PRONTAS ========== */
const RESPOSTAS = {
    cpu: {
        explicacao: `
            <strong>CPU (Processador)</strong><br>
            Cérebro do computador. Executa instruções.<br><br>
            <strong>Marcas:</strong>
            <ul>
                <li><strong>Intel:</strong> Bom em jogos</li>
                <li><strong>AMD:</strong> Mais núcleos, melhor custo</li>
            </ul>
        `,
        comparacao: `
            <strong>Intel vs AMD</strong><br>
            <table>
                <tr><th>Critério</th><th>Intel</th><th>AMD</th><th>Explicação</th></tr>
                <tr><td>Jogos</td><td>Melhor</td><td>Bom</td><td>Intel tem clock mais alto.</td></tr>
                <tr><td>Produtividade</td><td>Bom</td><td>Excelente</td><td>AMD tem mais núcleos (ex: Ryzen 9).</td></tr>
                <tr><td>Preço</td><td>Caro</td><td>Barato</td><td>AMD entrega mais por menos.</td></tr>
            </table>
            <div class="conclusao">Jogos → Intel | Trabalho → AMD</div>
        `
    },
    gpu: {
        explicacao: `
            <strong>GPU (Placa de Vídeo)</strong><br>
            Processa gráficos. Essencial para jogos, edição, IA.<br><br>
            <strong>Marcas:</strong> NVIDIA (RTX), AMD (Radeon)
        `,
        comparacao: `
            <strong>NVIDIA vs AMD</strong><br>
            <table>
                <tr><th>Critério</th><th>NVIDIA</th><th>AMD</th><th>Explicação</th></tr>
                <tr><td>Ray Tracing</td><td>Excelente</td><td>Bom</td><td>NVIDIA tem DLSS (upscaling com IA).</td></tr>
                <tr><td>Custo</td><td>Caro</td><td>Barato</td><td>AMD entrega mais FPS por real.</td></tr>
                <tr><td>Drivers</td><td>Estáveis</td><td>Instáveis</td><td>NVIDIA é melhor para criadores.</td></tr>
            </table>
        `
    },
    ssd: {
        explicacao: `
            <strong>SSD</strong><br>
            Armazenamento rápido. Inicialização em segundos.<br><br>
            <strong>Tipos:</strong>
            <ul>
                <li><strong>SATA:</strong> ~550 MB/s</li>
                <li><strong>NVMe:</strong> ~7000 MB/s</li>
            </ul>
        `,
        comparacao: `
            <strong>SSD vs HDD</strong><br>
            <table>
                <tr><th>Tipo</th><th>Velocidade</th><th>Custo/GB</th><th>Explicação</th></tr>
                <tr><td>SSD</td><td>10x mais rápido</td><td>Alto</td><td>Sistema + jogos.</td></tr>
                <tr><td>HDD</td><td>Lento</td><td>Baixo</td><td>Arquivos grandes, backup.</td></tr>
            </table>
            <div class="conclusao">Use <strong>NVMe 1TB</strong> + <strong>HDD 4TB</strong></div>
        `
    },
    ram: {
        explicacao: `
            <strong>RAM (Memória)</strong><br>
            Armazena dados temporários. Mais = mais programas abertos.<br><br>
            <strong>Padrão 2025:</strong> 16 GB
        `,
        comparacao: `
            <strong>8GB vs 16GB vs 32GB</strong><br>
            <table>
                <tr><th>Uso</th><th>RAM</th><th>Explicação</th></tr>
                <tr><td>Navegação</td><td>8GB</td><td>Chrome + Office.</td></tr>
                <tr><td>Jogos AAA</td><td>16GB</td><td>Padrão atual.</td></tr>
                <tr><td>Edição 4K</td><td>32GB</td><td>After Effects, Blender.</td></tr>
            </table>
        `
    },
    default: `
        <strong>Não entendi.</strong><br>
        Exemplos:<br>
        <ul>
            <li><em>O que é CPU?</em></li>
            <li><em>Intel ou AMD?</em></li>
            <li><em>SSD é rápido?</em></li>
            <li><em>16GB RAM é suficiente?</em></li>
        </ul>
    `
};

/* ========== FUNÇÕES ========== */
const normalizar = t => t.toLowerCase().normalize('NFD').replace(/[\u0300-\u036f]/g, '').replace(/[^a-z0-9\s]/g, ' ').trim();
const ehComparacao = t => /ou|vs|versus|melhor|comparar|qual é melhor|diferença/i.test(t);
const detectarCategoria = texto => {
    for (const [cat, regex] of Object.entries(CONFIG.sinonimos)) {
        if (regex.test(texto)) return cat;
    }
    return null;
};
const contemOfensa = texto => {
    const regex = new RegExp(CONFIG.ofensas.map(p => p.replace(/[.*+?^${}()|[\]\\]/g, '\\$&')).join('|'), 'i');
    return regex.test(normalizar(texto));
};
const responder = (html) => {
    const div = document.getElementById('resposta');
    div.innerHTML = html;
    div.style.display = 'block';
    div.scrollIntoView({ behavior: 'smooth' });
};
const aviso = (msg) => {
    const div = document.getElementById('aviso');
    div.textContent = msg;
    div.style.display = 'block';
};

/* ========== PROCESSAMENTO ========== */
document.getElementById('perguntaForm').addEventListener('submit', function(e) {
    e.preventDefault();
    const tipo = document.getElementById('tipo').value.trim();
    const pergunta = document.getElementById('pergunta').value.trim();
    const texto = normalizar(tipo + " " + pergunta);

    document.getElementById('aviso').style.display = 'none';
    document.getElementById('resposta').style.display = 'none';

    if (contemOfensa(tipo + " " + pergunta)) {
        return aviso("Use linguagem respeitosa.");
    }

    const cat = detectarCategoria(texto);
    if (!cat) return responder(RESPOSTAS.default);

    let resposta = RESPOSTAS[cat]?.explicacao || RESPOSTAS.default;

    if (ehComparacao(texto)) {
        if (RESPOSTAS[cat]?.comparacao) {
            resposta = RESPOSTAS[cat].comparacao;
        }
    }

    responder(resposta);
});
</script>
</body>
</html>
