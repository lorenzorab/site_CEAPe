<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hardware - Engenharia da Computação</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        :root {
            --primary: #e83e1a;
            --accent: #c32f10;
            --bg: #f4f4f9;
            --card: #ffffff;
            --text: #333;
            --success: #fdf0e8;
            --warning: #ffebee;
            --border: #e83e1a;
            --danger: #d32f2f;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg);
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            background: var(--card);
            padding: 40px 50px;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0,0,0,.1);
            max-width: 720px;
            width: 100%;
            text-align: center;
        }
        h1 {
            color: var(--primary);
            margin-bottom: 16px;
            font-size: 2.4em;
            font-weight: 600;
        }
        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            margin-bottom: 20px;
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
            font-size: 1em;
        }
        .back-link:hover { text-decoration: underline; }
        .back-link i { font-size: 1.1em; }

        form { margin: 30px 0; text-align: left; }
        label {
            display: block;
            margin: 16px 0 6px;
            font-weight: 600;
            color: #444;
            font-size: 1.05em;
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 14px;
            border: 1.5px solid #ddd;
            border-radius: 10px;
            font-size: 1em;
            transition: border 0.3s, box-shadow 0.3s;
        }
        input:focus, textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(232, 62, 26, 0.15);
        }
        textarea { height: 110px; resize: vertical; }

        button {
            margin-top: 24px;
            padding: 14px 32px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        button:hover { background: var(--accent); transform: translateY(-1px); }
        button i { font-size: 1.2em; }

        .response, .aviso {
            margin-top: 28px;
            padding: 20px;
            border-radius: 12px;
            text-align: left;
            display: none;
            animation: fadeIn 0.4s ease-out;
            font-size: 1.02em;
            line-height: 1.6;
        }
        .response {
            background: var(--success);
            border-left: 6px solid var(--primary);
        }
        .aviso {
            background: var(--warning);
            border-left: 6px solid var(--danger);
            color: #b00020;
        }
        .response table {
            width: 100%;
            border-collapse: collapse;
            margin: 12px 0;
            font-size: 0.98em;
        }
        .response th, .response td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }
        .response th {
            background: rgba(232, 62, 26, 0.1);
            font-weight: 600;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-12px); }
            to { opacity: 1; transform: translateY(0); }
        }

        footer {
            margin-top: 40px;
            font-size: 0.9em;
            color: #666;
        }
    </style>
</head>
<body>
<div class="container">
    <a href="index.html" class="back-link">
        <i class="material-icons">arrow_back</i> Voltar ao início
    </a>
    <h1>Hardware</h1>
    <p>Pergunte sobre processadores, RAM, SSD, GPU, placas-mãe e mais!</p>

    <form id="perguntaForm">
        <label for="tipo">Tipo de Hardware:</label>
        <input type="text" id="tipo" placeholder="Ex: RAM, CPU, SSD, GPU..." required>

        <label for="pergunta">Sua Pergunta:</label>
        <textarea id="pergunta" placeholder="Ex: DDR4 ou DDR5? Intel é melhor que AMD?" required></textarea>

        <button type="submit">
            <i class="material-icons">send</i> Enviar Pergunta
        </button>
    </form>

    <div id="aviso" class="aviso"></div>
    <div id="resposta" class="response"></div>

    <footer><p>Engenharia da Computação © 2025</p></footer>
</div>

<script>
/* ========== CONFIGURAÇÕES ========== */
const CONFIG = {
    ofensas: [
        "porra","caralho","fod[aeo]","puta","merda","cu","bunda","buceta","pau","piroca",
        "viado","bicha","traveco","sapatão","arrombado","filho da puta","vagabundo",
        "idiota","burro","retardado","mongol","mongolóide","deficiente","aleijado",
        "macaco","preto","branco","judeu","árabe","muçulmano","cristão","negro",
        "lixo","escória","nojo","verme","sujo","podre","ridículo","patético"
    ],
    sinonimos: {
        processador: /proc|processador|cpu|core|ryzen|intel|amd|core i[3579]|ryzen [3579]/i,
        gpu: /gpu|placa de video|rtx|radeon|grafica|gráfica|3060|3070|3080|rx/i,
        ram: /ram|memoria ram|memo|memória|ddr[345]|ddr/i,
        armazenamento: /hdd|hd|ssd|nvme|disco|armazenamento|sata|pcie/i,
        placaMae: /placa.?mãe|motherboard|mainboard|placa base|b650|z790|x670/i
    }
};

/* ========== RESPOSTAS COM TABELAS ========== */
const RESPOSTAS = {
    processador: {
        comparacao: `
            <strong>CPU vs GPU</strong><br>
            <table>
                <tr><th>Componente</th><th>Núcleos</th><th>Frequência</th><th>Uso Ideal</th></tr>
                <tr><td><strong>CPU</strong></td><td>4–16</td><td>Até 6 GHz</td><td>Tarefas gerais, SO</td></tr>
                <tr><td><strong>GPU</strong></td><td>Milhares</td><td>1–2 GHz</td><td>Jogos, IA, render</td></tr>
            </table>
            <em>CPU = cérebro. GPU = artista.</em>
        `,
        intelVsAmd: `
            <strong>Intel vs AMD</strong><br>
            <table>
                <tr><th>Marca</th><th>Vantagem</th><th>Desvantagem</th><th>Melhor para</th></tr>
                <tr><td><strong>Intel</strong></td><td>Frequência alta</td><td>Mais caro</td><td>Jogos, single-thread</td></tr>
                <tr><td><strong>AMD</strong></td><td>Mais núcleos, preço</td><td>Menos eficiente</td><td>Multitarefa, custo</td></tr>
            </table>
            <em>AMD vence em custo-benefício.</em>
        `
    },
    ram: {
        comparacao: `
            <strong>DDR4 vs DDR5</strong><br>
            <table>
                <tr><th>Geração</th><th>Velocidade</th><th>Compatibilidade</th><th>Preço</th></tr>
                <tr><td><strong>DDR4</strong></td><td>Até 3200 MHz</td><td>Placas antigas</td><td>Barato</td></tr>
                <tr><td><strong>DDR5</strong></td><td>Até 8400+ MHz</td><td>Placas novas</td><td>Caro</td></tr>
            </table>
            <em>DDR5 é o futuro. DDR4 ainda é suficiente.</em>
        `
    },
    armazenamento: {
        comparacao: `
            <strong>HDD vs SSD vs NVMe</strong><br>
            <table>
                <tr><th>Tipo</th><th>Velocidade</th><th>Preço/GB</th><th>Durabilidade</th></tr>
                <tr><td><strong>HDD</strong></td><td>~150 MB/s</td><td>R$0,10</td><td>Mecânico</td></tr>
                <tr><td><strong>SSD SATA</strong></td><td>~550 MB/s</td><td>R$0,30</td><td>Sólido</td></tr>
                <tr><td><strong>NVMe</strong></td><td>~7000 MB/s</td><td>R$0,50</td><td>Sólido</td></tr>
            </table>
            <em>NVMe para SO. HDD para backup.</em>
        `
    },
    default: "Desculpe, não entendi. Tente: <em>DDR4 ou DDR5?</em>, <em>Intel é melhor?</em>, <em>SSD vs HDD</em>..."
};

/* ========== FUNÇÕES PRINCIPAIS ========== */
const normalizar = t => t.toLowerCase()
    .normalize('NFD')
    .replace(/[\u0300-\u036f]/g, '')
    .replace(/[^a-z0-9\s]/g, ' ')
    .replace(/\s+/g, ' ')
    .trim();

const ehComparacao = t => /melhor|ou|vs|versus|comparar|qual é melhor|diferença|contra|melhor que/i.test(t);

const detectarCategoria = texto => {
    for (const [cat, regex] of Object.entries(CONFIG.sinonimos)) {
        if (regex.test(texto)) return cat;
    }
    return null;
};

const contemOfensa = texto => {
    const regex = new RegExp(CONFIG.ofensas.map(p => p.replace(/[.*+?^${}()|[\]\\]/g, '\\$&')).join('|'), 'i');
    return regex.test(normalizar(texto));
};

const responder = (html) => {
    const div = document.getElementById('resposta');
    div.innerHTML = html;
    div.style.display = 'block';
};

const aviso = (msg) => {
    const div = document.getElementById('aviso');
    div.textContent = msg;
    div.style.display = 'block';
};

/* ========== PROCESSAMENTO ========== */
document.getElementById('perguntaForm').addEventListener('submit', function(e) {
    e.preventDefault();

    const tipo = document.getElementById('tipo').value;
    const pergunta = document.getElementById('pergunta').value;
    const texto = normalizar(tipo + " " + pergunta);

    // Limpar
    document.getElementById('aviso').style.display = 'none';
    document.getElementById('resposta').style.display = 'none';

    // Verificar ofensa
    if (contemOfensa(tipo + " " + pergunta)) {
        return aviso("Por favor, mantenha a linguagem respeitosa. Evite ofensas ou discriminações.");
    }

    const cat = detectarCategoria(texto);
    if (!cat) return responder(RESPOSTAS.default);

    let resposta = RESPOSTAS.default;

    if (ehComparacao(texto)) {
        if (cat === 'processador') {
            if (/intel.*amd|amd.*intel/i.test(texto)) resposta = RESPOSTAS.processador.intelVsAmd;
            else resposta = RESPOSTAS.processador.comparacao;
        }
        else if (cat === 'ram') resposta = RESPOSTAS.ram.comparacao;
        else if (cat === 'armazenamento') resposta = RESPOSTAS.armazenamento.comparacao;
    } else {
        resposta = "Funcionalidade em desenvolvimento. Tente uma comparação!";
    }

    responder(resposta);
});
</script>
</body>
</html>
