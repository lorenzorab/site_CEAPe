<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Software - Engenharia da Computação</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        :root {
            --primary: #1a73e8;
            --accent: #1557b0;
            --bg: #f4f4f9;
            --card: #ffffff;
            --text: #333;
            --success: #e8f4ff;
            --warning: #ffebee;
            --danger: #d32f2f;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg);
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            background: var(--card);
            padding: 40px 50px;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0,0,0,.1);
            max-width: 800px;
            width: 100%;
            text-align: center;
        }
        h1 { color: var(--primary); margin-bottom: 16px; font-size: 2.4em; font-weight: 600; }
        .back-link {
            display: inline-flex; align-items: center; gap: 6px; margin-bottom: 20px;
            color: var(--primary); text-decoration: none; font-weight: 600; font-size: 1em;
        }
        .back-link:hover { text-decoration: underline; }
        .back-link i { font-size: 1.1em; }
        form { margin: 30px 0; text-align: left; }
        label { display: block; margin: 16px 0 6px; font-weight: 600; color: #444; font-size: 1.05em; }
        input[type="text"], textarea {
            width: 100%; padding: 14px; border: 1.5px solid #ddd; border-radius: 10px;
            font-size: 1em; transition: border 0.3s, box-shadow 0.3s;
        }
        input:focus, textarea:focus {
            outline: none; border-color: var(--primary); box-shadow: 0 0 0 3px rgba(26, 115, 232, 0.15);
        }
        textarea { height: 110px; resize: vertical; }
        button {
            margin-top: 24px; padding: 14px 32px; background: var(--primary); color: white;
            border: none; border-radius: 10px; font-size: 1.1em; font-weight: 600; cursor: pointer;
            transition: all 0.3s; display: inline-flex; align-items: center; gap: 8px;
        }
        button:hover { background: var(--accent); transform: translateY(-1px); }
        button i { font-size: 1.2em; }
        .response, .aviso {
            margin-top: 28px; padding: 20px; border-radius: 12px; text-align: left;
            display: none; animation: fadeIn 0.4s ease-out; font-size: 1.02em; line-height: 1.7;
        }
        .response { background: var(--success); border-left: 6px solid var(--primary); }
        .aviso { background: var(--warning); border-left: 6px solid var(--danger); color: #b00020; }
        .response table { width: 100%; border-collapse: collapse; margin: 16px 0; font-size: 0.98em; }
        .response th, .response td { padding: 12px; border: 1px solid #ddd; text-align: left; vertical-align: top; }
        .response th { background: rgba(26, 115, 232, 0.1); font-weight: 600; width: 20%; }
        .response td strong { color: var(--primary); }
        .conclusao {
            margin-top: 20px; padding: 16px; background: rgba(26, 115, 232, 0.08);
            border-radius: 10px; font-weight: 600; color: var(--primary); border-left: 4px solid var(--primary);
        }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(-12px); } to { opacity: 1; transform: translateY(0); } }
        footer { margin-top: 40px; font-size: 0.9em; color: #666; }
    </style>
</head>
<body>
<div class="container">
    <a href="index.html" class="back-link">
        <i class="material-icons">arrow_back</i> Voltar ao início
    </a>
    <h1>Software</h1>
    <p>Pergunte sobre linguagens, IDEs, bancos, SOs e mais!</p>
    <form id="perguntaForm">
        <label for="tipo">Tipo de Software:</label>
        <input type="text" id="tipo" placeholder="Ex: Linguagem, IDE, SO, Banco..." required>
        <label for="pergunta">Sua Pergunta:</label>
        <textarea id="pergunta" placeholder="Ex: O que é Python? VS Code é bom?" required></textarea>
        <button type="submit">
            <i class="material-icons">send</i> Enviar Pergunta
        </button>
    </form>
    <div id="aviso" class="aviso"></div>
    <div id="resposta" class="response"></div>
    <footer><p>Engenharia da Computação © 2025</p></footer>
</div>

<script>
/* ========== CONFIGURAÇÕES ========== */
const CONFIG = {
    ofensas: ["porra","caralho","puta","merda","cu","bunda","pau","viado","idiota","burro"],
    sinonimos: {
        so: /so|sistema operacional|os|windows|linux|macos|ubuntu|android|ios/i,
        linguagem: /linguagem|programacao|python|java|javascript|js|c\+\+|c#|php|go|rust/i,
        ide: /ide|editor|vscode|vs code|pycharm|intellij|sublime|visual studio/i,
        banco: /banco de dados|bd|sql|mysql|postgres|mongodb|nosql|redis/i
    }
};

/* ========== RESPOSTAS PRONTAS ========== */
const RESPOSTAS = {
    so: {
        explicacao: `
            <strong>Sistema Operacional (SO)</strong><br>
            Software que gerencia hardware e permite rodar programas.<br><br>
            <strong>Principais:</strong>
            <ul>
                <li><strong>Windows:</strong> Fácil, jogos, Office</li>
                <li><strong>Linux:</strong> Grátis, seguro, servidores</li>
                <li><strong>macOS:</strong> Design, integração Apple</li>
            </ul>
        `,
        comparacao: `
            <strong>Windows vs Linux vs macOS</strong><br>
            <table>
                <tr><th>Sistema</th><th>Prós</th><th>Contras</th><th>Explicação</th></tr>
                <tr><td>Windows</td><td>Jogos, softwares</td><td>Vírus, pago</td><td>70% do mercado desktop. Ideal para gamers.</td></tr>
                <tr><td>Linux</td><td>Grátis, seguro</td><td>Curva de aprendizado</td><td>96% dos servidores. Perfeito para dev.</td></tr>
                <tr><td>macOS</td><td>Estável, bonito</td><td>Só em Mac</td><td>Ótimo para design e vídeo.</td></tr>
            </table>
            <div class="conclusao">Jogos → Windows | Dev → Linux | Criação → macOS</div>
        `
    },
    linguagem: {
        explicacao: `
            <strong>Linguagem de Programação</strong><br>
            Código que o computador entende. Cada uma tem um foco.<br><br>
            <strong>Populares:</strong>
            <ul>
                <li><strong>Python:</strong> IA, automação</li>
                <li><strong>JavaScript:</strong> Sites</li>
                <li><strong>Java:</strong> Android, empresas</li>
            </ul>
        `,
        pythonVsJs: `
            <strong>Python vs JavaScript</strong><br>
            <table>
                <tr><th>Critério</th><th>Python</th><th>JavaScript</th><th>Explicação</th></tr>
                <tr><td>Uso</td><td>IA, dados</td><td>Web</td><td>Python para ciência, JS para sites interativos.</td></tr>
                <tr><td>Facilidade</td><td>Muito fácil</td><td>Média</td><td>Python é ideal para iniciantes.</td></tr>
                <tr><td>Velocidade</td><td>Média</td><td>Rápida (navegador)</td><td>JS roda em tempo real no browser.</td></tr>
            </table>
            <div class="conclusao">Comece com <strong>Python</strong>. Depois aprenda <strong>JS</strong> para web.</div>
        `
    },
    ide: {
        explicacao: `
            <strong>IDE (Ambiente de Desenvolvimento)</strong><br>
            Editor com ferramentas: autocomplete, debug, Git.<br><br>
            <strong>Melhor grátis:</strong> <strong>VS Code</strong> (Microsoft)
        `,
        comparacao: `
            <strong>VS Code vs PyCharm</strong><br>
            <table>
                <tr><th>IDE</th><th>Melhor para</th><th>Peso</th><th>Explicação</th></tr>
                <tr><td>VS Code</td><td>Tudo</td><td>Leve</td><td>Extensões para qualquer linguagem. Rápido.</td></tr>
                <tr><td>PyCharm</td><td>Python</td><td>Pesado</td><td>Debug avançado, mas só para Python.</td></tr>
            </table>
            <div class="conclusao">Use <strong>VS Code</strong> para tudo.</div>
        `
    },
    banco: {
        explicacao: `
            <strong>Banco de Dados</strong><br>
            Armazena dados de forma organizada.<br><br>
            <strong>Tipos:</strong>
            <ul>
                <li><strong>SQL:</strong> Tabelas (MySQL, PostgreSQL)</li>
                <li><strong>NoSQL:</strong> Flexível (MongoDB)</li>
            </ul>
        `,
        comparacao: `
            <strong>SQL vs NoSQL</strong><br>
            <table>
                <tr><th>Tipo</th><th>Quando usar</th><th>Exemplo</th><th>Explicação</th></tr>
                <tr><td>SQL</td><td>Finanças, ERP</td><td>MySQL</td><td>Dados estruturados, transações seguras.</td></tr>
                <tr><td>NoSQL</td><td>Apps, redes sociais</td><td>MongoDB</td><td>Escala rápido, dados variados.</td></tr>
            </table>
        `
    },
    default: `
        <strong>Não entendi sua pergunta.</strong><br>
        Exemplos válidos:<br>
        <ul>
            <li><em>O que é Python?</em></li>
            <li><em>Windows ou Linux?</em></li>
            <li><em>VS Code é bom?</em></li>
            <li><em>MySQL ou MongoDB?</em></li>
        </ul>
    `
};

/* ========== FUNÇÕES ========== */
const normalizar = t => t.toLowerCase().normalize('NFD').replace(/[\u0300-\u036f]/g, '').replace(/[^a-z0-9\s]/g, ' ').trim();
const ehComparacao = t => /ou|vs|versus|melhor|comparar|qual é melhor|diferença/i.test(t);
const detectarCategoria = texto => {
    for (const [cat, regex] of Object.entries(CONFIG.sinonimos)) {
        if (regex.test(texto)) return cat;
    }
    return null;
};
const contemOfensa = texto => {
    const regex = new RegExp(CONFIG.ofensas.map(p => p.replace(/[.*+?^${}()|[\]\\]/g, '\\$&')).join('|'), 'i');
    return regex.test(normalizar(texto));
};
const responder = (html) => {
    const div = document.getElementById('resposta');
    div.innerHTML = html;
    div.style.display = 'block';
    div.scrollIntoView({ behavior: 'smooth' });
};
const aviso = (msg) => {
    const div = document.getElementById('aviso');
    div.textContent = msg;
    div.style.display = 'block';
};

/* ========== PROCESSAMENTO ========== */
document.getElementById('perguntaForm').addEventListener('submit', function(e) {
    e.preventDefault();
    const tipo = document.getElementById('tipo').value.trim();
    const pergunta = document.getElementById('pergunta').value.trim();
    const texto = normalizar(tipo + " " + pergunta);

    document.getElementById('aviso').style.display = 'none';
    document.getElementById('resposta').style.display = 'none';

    if (contemOfensa(tipo + " " + pergunta)) {
        return aviso("Use linguagem respeitosa.");
    }

    const cat = detectarCategoria(texto);
    if (!cat) return responder(RESPOSTAS.default);

    let resposta = RESPOSTAS[cat]?.explicacao || RESPOSTAS.default;

    if (ehComparacao(texto)) {
        if (RESPOSTAS[cat]?.comparacao) {
            resposta = RESPOSTAS[cat].comparacao;
            if (cat === 'linguagem' && /python.*javascript|javascript.*python/i.test(texto)) {
                resposta = RESPOSTAS.linguagem.pythonVsJs;
            }
        }
    }

    responder(resposta);
});
</script>
</body>
</html>
