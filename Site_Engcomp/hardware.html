<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hardware - Engenharia da Computação</title>
    <style>
        body{
            font-family:'Segoe UI',Tahoma,Geneva,Verdana,sans-serif;
            background:#f4f4f9;color:#333;margin:0;padding:0;
            display:flex;justify-content:center;align-items:center;
            min-height:100vh;
        }
        .container{
            background:#fff;padding:40px 50px;border-radius:12px;
            box-shadow:0 4px 16px rgba(0,0,0,.1);max-width:700px;width:100%;
            text-align:center;
        }
        h1{color:#e83e1a;margin-bottom:20px;font-size:2.3em;}
        .back-link{display:inline-block;margin-bottom:20px;color:#e83e1a;
            text-decoration:none;font-weight:bold;}
        .back-link:hover{text-decoration:underline;}
        form{margin:30px 0;text-align:left;}
        label{display:block;margin:15px 0 5px;font-weight:bold;color:#444;}
        input[type=text],textarea{
            width:100%;padding:12px;border:1px solid #ccc;
            border-radius:8px;font-size:1em;box-sizing:border-box;
        }
        textarea{height:100px;resize:vertical;}
        button{
            margin-top:20px;padding:12px 30px;background:#e83e1a;
            color:#fff;border:none;border-radius:8px;font-size:1.1em;
            font-weight:bold;cursor:pointer;transition:.3s;
        }
        button:hover{background:#c32f10;}
        .response{
            margin-top:30px;padding:20px;background:#fdf0e8;
            border-left:5px solid #e83e1a;border-radius:8px;
            text-align:left;display:none;
            animation:fadeIn .3s ease-in;
        }
        .aviso{
            margin-top:15px;padding:12px;background:#ffebee;
            border-left:5px solid #d32f2f;color:#c62828;
            border-radius:8px;display:none;
        }
        @keyframes fadeIn{
            from{opacity:0;transform:translateY(-10px);}
            to{opacity:1;transform:translateY(0);}
        }
        footer{margin-top:40px;font-size:.9em;color:#666;}
    </style>
</head>
<body>
<div class="container">
    <a href="index.html" class="back-link">Voltar ao início</a>
    <h1>Hardware</h1>
    <p>Pergunte sobre qualquer componente ou arquitetura de hardware!</p>

    <form id="perguntaForm">
        <label for="tipo">Tipo de Hardware:</label>
        <input type="text" id="tipo" placeholder="Ex: RAM, SSD, CPU, GPU..." required>

        <label for="pergunta">Sua Pergunta:</label>
        <textarea id="pergunta" placeholder="Ex: Qual RAM é melhor? DDR4 ou DDR5?" required></textarea>

        <button type="submit">Enviar Pergunta</button>
    </form>

    <div id="aviso" class="aviso"></div>
    <div id="resposta" class="response"></div>

    <footer><p>Engenharia da Computação &copy; 2025</p></footer>
</div>

<script>
/* ---------- LISTA DE PALAVRAS OFENSIVAS ---------- */
const palavrasProibidas = [
    "porra","caralho","fod[aeo]","puta","merda","cu","bunda","buceta","pau","piroca",
    "viado","bicha","traveco","sapatão","arrombado","filho da puta","vagabundo",
    "idiota","burro","retardado","mongol","mongolóide","deficiente","aleijado",
    "macaco","preto","branco","judeu","árabe","muçulmano","cristão","negro","branco",
    "lixo","escória","nojo","verme","sujo","podre","ridículo","patético"
];
const regexOfensa = new RegExp(palavrasProibidas.map(p => p.replace(/[.*+?^${}()|[\]\\]/g, '\\$&')).join('|'), 'i');

/* ---------- SINÔNIMOS E PADRÕES DE COMPARAÇÃO ---------- */
const sinonimos = {
    processador: /proc|processador|cpu|core|ryzen|intel|amd|core i[3579]|ryzen [3579]/i,
    gpu: /gpu|placa de video|rtx|radeon|grafica|gráfica|3060|3070|3080|rx/i,
    ram: /ram|memoria ram|memo|memória|ddr[345]|ddr/i,
    armazenamento: /hdd|hd|ssd|nvme|disco|armazenamento|sata|pcie/i,
    placaMae: /placa.?mãe|motherboard|mainboard|placa base|b650|z790|x670/i
};

/* ---------- RESPOSTAS COM COMPARAÇÕES ---------- */
const respostas = {
    processador: {
        cpu: "CPU é o cérebro do PC. Executa instruções e gerencia tarefas. Ex: Intel Core i7, AMD Ryzen 9.",
        gpu: "GPU processa gráficos e IA. Ideal para jogos, edição e machine learning. Ex: NVIDIA RTX, AMD Radeon.",
        comparacao: "<strong>CPU vs GPU:</strong><br>" +
            "• <strong>CPU</strong>: 4–16 núcleos, alta frequência (até 6 GHz), uso geral.<br>" +
            "• <strong>GPU</strong>: milhares de núcleos, paralela, ideal para renderização e IA.<br>" +
            "→ <em>Use CPU para tarefas sequenciais, GPU para paralelas.</em>",
        intelVsAmd: "<strong>Intel vs AMD:</strong><br>" +
            "• <strong>Intel</strong>: melhor em jogos (frequência alta), mais caro.<br>" +
            "• <strong>AMD</strong>: melhor custo-benefício, mais núcleos, ótimo para multitarefa.<br>" +
            "→ <em>AMD geralmente vence em preço/desempenho.</em>"
    },
    memoria: {
        ram: "RAM armazena dados em uso. Quanto mais, mais fluido o sistema. DDR4 e DDR5 são os padrões atuais.",
        comparacao: "<strong>DDR4 vs DDR5:</strong><br>" +
            "• <strong>DDR4</strong>: madura, barata, até 3200 MHz, compatível com placas antigas.<br>" +
            "• <strong>DDR5</strong>: até 8400+ MHz, mais eficiente, exige placa-mãe nova.<br>" +
            "→ <em>DDR5 é o futuro, mas DDR4 ainda é suficiente para 90% dos usuários.</em>",
        ddr4: "DDR4 é o padrão atual. Boa performance, preço acessível. Ideal para jogos e trabalho.",
        ddr5: "DDR5 é mais rápida e eficiente. Requer CPU e placa-mãe compatíveis (ex: Intel 12ª+, AMD Ryzen 7000)."
    },
    armazenamento: {
        hdd: "HDD: barato, grande capacidade, lento (5400–7200 RPM). Ideal para backup e arquivos.",
        ssd: "SSD: rápido (500–7000 MB/s), silencioso, resistente. Padrão para sistema e jogos.",
        nvme: "NVMe: SSD via PCIe, até 14.000 MB/s. O mais rápido do mercado.",
        comparacao: "<strong>HDD vs SSD vs NVMe:</strong><br>" +
            "• <strong>HDD</strong>: R$0,10/GB, lento, mecânico.<br>" +
            "• <strong>SSD SATA</strong>: R$0,30/GB, 500 MB/s.<br>" +
            "• <strong>NVMe</strong>: R$0,50/GB, 7000+ MB/s.<br>" +
            "→ <em>Use NVMe para SO e jogos, HDD para armazenamento em massa.</em>"
    },
    placaMae: {
        oque: "A placa-mãe conecta CPU, RAM, GPU, SSD. Define compatibilidade e expansão (PCIe, M.2, USB).",
        chipset: "Chipset controla recursos. Ex: Z790 (overclock), B650 (custo-benefício), X670 (high-end)."
    },
    default: "Desculpe, não entendi. Tente: <em>Qual RAM é melhor?</em>, <em>Intel ou AMD?</em>, <em>HDD vs SSD</em>..."
};

/* ---------- NORMALIZAÇÃO ---------- */
const normalizar = t => t.toLowerCase()
    .normalize('NFD')
    .replace(/[\u0300-\u036f]/g,'')
    .replace(/[^a-z0-9\s]/g,' ')
    .replace(/\s+/g,' ')
    .trim();

/* ---------- DETECÇÃO DE COMPARAÇÃO ---------- */
function ehComparacao(texto) {
    return /melhor|ou|vs|versus|comparar|qual é melhor|diferença|contra/i.test(texto);
}

function extrairItensComparacao(texto) {
    const itens = [];
    const palavras = texto.split(/\s+/);
    const termos = ['ddr4','ddr5','hdd','ssd','nvme','intel','amd','rtx','radeon','3060','3070'];
    termos.forEach(t => {
        if (texto.includes(t)) itens.push(t.toUpperCase());
    });
    return [...new Set(itens)].slice(0, 2);
}

/* ---------- BUSCA DE RESPOSTA ---------- */
function buscarResposta(tipo, pergunta) {
    const texto = normalizar(tipo + " " + pergunta);
    let cat = 'default';

    // Detectar categoria
    if (sinonimos.processador.test(texto)) cat = 'processador';
    else if (sinonimos.ram.test(texto)) cat = 'memoria';
    else if (sinonimos.armazenamento.test(texto)) cat = 'armazenamento';
    else if (sinonimos.placaMae.test(texto)) cat = 'placaMae';

    const r = respostas[cat];

    // Respostas específicas com prioridade para comparações
    if (ehComparacao(texto)) {
        if (cat === 'processador') {
            if (/intel.*amd|amd.*intel/i.test(texto)) return r.intelVsAmd;
            return r.comparacao;
        }
        if (cat === 'memoria') {
            if (/ddr4.*ddr5|ddr5.*ddr4/i.test(texto)) return r.comparacao;
            return r.comparacao;
        }
        if (cat === 'armazenamento') {
            return r.comparacao;
        }
    }

    // Respostas individuais
    if (cat === 'processador') {
        if (/cpu/i.test(texto)) return r.cpu;
        if (/gpu/i.test(texto)) return r.gpu;
    }
    if (cat === 'memoria') {
        if (/ddr4/i.test(texto)) return r.ddr4;
        if (/ddr5/i.test(texto)) return r.ddr5;
        return r.ram;
    }
    if (cat === 'armazenamento') {
        if (/hdd/i.test(texto)) return r.hdd;
        if (/nvme/i.test(texto)) return r.nvme;
        return r.ssd;
    }
    if (cat === 'placaMae') {
        if (/o que|função/i.test(texto)) return r.oque;
        return r.chipset;
    }

    return cat !== 'default' ? Object.values(r)[0] : respostas.default;
}

/* ---------- VALIDAÇÃO DE OFENSAS ---------- */
function contemOfensa(texto) {
    return regexOfensa.test(normalizar(texto));
}

/* ---------- SUBMISSÃO DO FORMULÁRIO ---------- */
document.getElementById('perguntaForm').addEventListener('submit', function(e) {
    e.preventDefault();

    const tipo = document.getElementById('tipo').value;
    const pergunta = document.getElementById('pergunta').value;
    const avisoDiv = document.getElementById('aviso');
    const respDiv = document.getElementById('resposta');

    avisoDiv.style.display = 'none';
    respDiv.style.display = 'none';
    avisoDiv.textContent = '';
    respDiv.textContent = '';

    if (contemOfensa(tipo + " " + pergunta)) {
        avisoDiv.textContent = "Por favor, mantenha a linguagem respeitosa. Não são permitidas ofensas ou discriminações.";
        avisoDiv.style.display = 'block';
        return;
    }

    const resposta = buscarResposta(tipo, pergunta);
    respDiv.innerHTML = resposta; // innerHTML para <strong> e <em>
    respDiv.style.display = 'block';
});
</script>
</body>
</html>
