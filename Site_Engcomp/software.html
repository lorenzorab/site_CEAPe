<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Software - Engenharia da Computação</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        :root {
            --primary: #1a73e8;
            --accent: #1557b0;
            --bg: #f4f4f9;
            --card: #ffffff;
            --text: #333;
            --success: #e8f4ff;
            --warning: #ffebee;
            --border: #1a73e8;
            --danger: #d32f2f;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg);
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            background: var(--card);
            padding: 40px 50px;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0,0,0,.1);
            max-width: 720px;
            width: 100%;
            text-align: center;
        }
        h1 {
            color: var(--primary);
            margin-bottom: 16px;
            font-size: 2.4em;
            font-weight: 600;
        }
        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            margin-bottom: 20px;
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
            font-size: 1em;
        }
        .back-link:hover { text-decoration: underline; }
        .back-link i { font-size: 1.1em; }

        form { margin: 30px 0; text-align: left; }
        label {
            display: block;
            margin: 16px 0 6px;
            font-weight: 600;
            color: #444;
            font-size: 1.05em;
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 14px;
            border: 1.5px solid #ddd;
            border-radius: 10px;
            font-size: 1em;
            transition: border 0.3s, box-shadow 0.3s;
        }
        input:focus, textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(26, 115, 232, 0.15);
        }
        textarea { height: 110px; resize: vertical; }

        button {
            margin-top: 24px;
            padding: 14px 32px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        button:hover { background: var(--accent); transform: translateY(-1px); }
        button i { font-size: 1.2em; }

        .response, .aviso {
            margin-top: 28px;
            padding: 20px;
            border-radius: 12px;
            text-align: left;
            display: none;
            animation: fadeIn 0.4s ease-out;
            font-size: 1.02em;
            line-height: 1.6;
        }
        .response {
            background: var(--success);
            border-left: 6px solid var(--primary);
        }
        .aviso {
            background: var(--warning);
            border-left: 6px solid var(--danger);
            color: #b00020;
        }
        .response table {
            width: 100%;
            border-collapse: collapse;
            margin: 12px 0;
            font-size: 0.98em;
        }
        .response th, .response td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }
        .response th {
            background: rgba(26, 115, 232, 0.1);
            font-weight: 600;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-12px); }
            to { opacity: 1; transform: translateY(0); }
        }

        footer {
            margin-top: 40px;
            font-size: 0.9em;
            color: #666;
        }
    </style>
</head>
<body>
<div class="container">
    <a href="index.html" class="back-link">
        <i class="material-icons">arrow_back</i> Voltar ao início
    </a>
    <h1>Software</h1>
    <p>Pergunte sobre sistemas, linguagens, ferramentas, segurança e mais!</p>

    <form id="perguntaForm">
        <label for="tipo">Tipo de Software:</label>
        <input type="text" id="tipo" placeholder="Ex: SO, Linguagem, IDE, Banco..." required>

        <label for="pergunta">Sua Pergunta:</label>
        <textarea id="pergunta" placeholder="Ex: Python ou JavaScript? VS Code é melhor?" required></textarea>

        <button type="submit">
            <i class="material-icons">send</i> Enviar Pergunta
        </button>
    </form>

    <div id="aviso" class="aviso"></div>
    <div id="resposta" class="response"></div>

    <footer><p>Engenharia da Computação © 2025</p></footer>
</div>

<script>
/* ========== CONFIGURAÇÕES ========== */
const CONFIG = {
    ofensas: [
        "porra","caralho","fod[aeo]","puta","merda","cu","bunda","buceta","pau","piroca",
        "viado","bicha","traveco","sapatão","arrombado","filho da puta","vagabundo",
        "idiota","burro","retardado","mongol","mongolóide","deficiente","aleijado",
        "macaco","preto","branco","judeu","árabe","muçulmano","cristão","negro",
        "lixo","escória","nojo","verme","sujo","podre","ridículo","patético"
    ],
    sinonimos: {
        so: /so|sistema operacional|os|windows|linux|macos|ubuntu|fedora|android|ios|mac os|apple/i,
        linguagem: /linguagem|prog|programacao|code|python|java|js|javascript|c\+\+|c#|php|go|rust|c plus|c#/i,
        ide: /ide|editor|vscode|vs code|sublime|intellij|pycharm|code editor|dev|visual studio/i,
        banco: /banco de dados|bd|db|sql|mysql|postgres|mongodb|nosql|redis/i,
        web: /web|site|frontend|backend|html|css|react|vue|node|api|http|fullstack|full stack/i,
        seguranca: /seguranca|segurança|antivirus|firewall|malware|cripto|hash|ssl|vpn|https|vírus/i
    }
};

/* ========== RESPOSTAS COM TABELAS E ÍCONES ========== */
const RESPOSTAS = {
    so: {
        comparacao: `
            <strong>Comparação de Sistemas Operacionais</strong><br>
            <table>
                <tr><th>Sistema</th><th>Vantagens</th><th>Desvantagens</th><th>Melhor para</th></tr>
                <tr><td><strong>Windows</strong></td><td>Fácil, jogos, softwares</td><td>Pago, menos seguro</td><td>Iniciantes, gamers</td></tr>
                <tr><td><strong>Linux</strong></td><td>Grátis, seguro, customizável</td><td>Curva de aprendizado</td><td>Desenvolvedores, servidores</td></tr>
                <tr><td><strong>macOS</strong></td><td>Elegante, integrado</td><td>Só em Macs, caro</td><td>Design, vídeo</td></tr>
                <tr><td><strong>Android</strong></td><td>Flexível, barato</td><td>Fragmentado</td><td>Mobile</td></tr>
            </table>
            <em>Use Windows para jogos, Linux para dev, macOS para design.</em>
        `
    },
    linguagem: {
        pythonVsJs: `
            <strong>Python vs JavaScript</strong><br>
            <table>
                <tr><th>Linguagem</th><th>Uso Principal</th><th>Dificuldade</th><th>Velocidade</th></tr>
                <tr><td><strong>Python</strong></td><td>IA, automação, backend</td><td>Fácil</td><td>Média</td></tr>
                <tr><td><strong>JavaScript</strong></td><td>Web (frontend + Node)</td><td>Média</td><td>Rápida (navegador)</td></tr>
            </table>
            <em>Python para ciência de dados. JS para sites interativos.</em>
        `,
        comparacao: `
            <strong>Top Linguagens – Comparação</strong><br>
            <table>
                <tr><th>Linguagem</th><th>Melhor para</th><th>Velocidade</th><th>Curva</th></tr>
                <tr><td>Python</td><td>IA, scripts</td><td>Média</td><td>Fácil</td></tr>
                <tr><td>JavaScript</td><td>Web</td><td>Rápida</td><td>Média</td></tr>
                <tr><td>Java</td><td>Android, enterprise</td><td>Rápida</td><td>Alta</td></tr>
                <tr><td>C</td><td>Sistemas</td><td>Muito rápida</td><td>Alta</td></tr>
            </table>
        `
    },
    ide: {
        comparacao: `
            <strong>IDEs Populares</strong><br>
            <table>
                <tr><th>IDE</th><th>Linguagem</th><th>Tipo</th><th>Grátis?</th></tr>
                <tr><td>VS Code</td><td>Todas</td><td>Leve</td><td>Sim</td></tr>
                <tr><td>PyCharm</td><td>Python</td><td>Pesado</td><td>Community</td></tr>
                <tr><td>IntelliJ</td><td>Java/Kotlin</td><td>Pesado</td><td>Community</td></tr>
            </table>
            <em>VS Code é o mais versátil.</em>
        `
    },
    banco: {
        comparacao: `
            <strong>SQL vs NoSQL</strong><br>
            <table>
                <tr><th>Tipo</th><th>Exemplo</th><th>Dados</th><th>Escalabilidade</th></tr>
                <tr><td>SQL</td><td>MySQL, PostgreSQL</td><td>Estruturados</td><td>Vertical</td></tr>
                <tr><td>NoSQL</td><td>MongoDB, Redis</td><td>Flexíveis</td><td>Horizontal</td></tr>
            </table>
            <em>SQL para finanças. NoSQL para apps modernos.</em>
        `
    },
    default: "Desculpe, não entendi. Tente: <em>Python ou JS?</em>, <em>VS Code é melhor?</em>, <em>MySQL vs MongoDB</em>..."
};

/* ========== FUNÇÕES PRINCIPAIS ========== */
const normalizar = t => t.toLowerCase()
    .normalize('NFD')
    .replace(/[\u0300-\u036f]/g, '')
    .replace(/[^a-z0-9\s]/g, ' ')
    .replace(/\s+/g, ' ')
    .trim();

const ehComparacao = t => /melhor|ou|vs|versus|comparar|qual é melhor|diferença|contra|melhor que/i.test(t);

const detectarCategoria = texto => {
    for (const [cat, regex] of Object.entries(CONFIG.sinonimos)) {
        if (regex.test(texto)) return cat;
    }
    return null;
};

const contemOfensa = texto => {
    const regex = new RegExp(CONFIG.ofensas.map(p => p.replace(/[.*+?^${}()|[\]\\]/g, '\\$&')).join('|'), 'i');
    return regex.test(normalizar(texto));
};

const responder = (html) => {
    const div = document.getElementById('resposta');
    div.innerHTML = html;
    div.style.display = 'block';
};

const aviso = (msg) => {
    const div = document.getElementById('aviso');
    div.textContent = msg;
    div.style.display = 'block';
};

/* ========== PROCESSAMENTO ========== */
document.getElementById('perguntaForm').addEventListener('submit', function(e) {
    e.preventDefault();

    const tipo = document.getElementById('tipo').value;
    const pergunta = document.getElementById('pergunta').value;
    const texto = normalizar(tipo + " " + pergunta);

    // Limpar
    document.getElementById('aviso').style.display = 'none';
    document.getElementById('resposta').style.display = 'none';

    // Verificar ofensa
    if (contemOfensa(tipo + " " + pergunta)) {
        return aviso("Por favor, mantenha a linguagem respeitosa. Evite ofensas ou discriminações.");
    }

    const cat = detectarCategoria(texto);
    if (!cat) return responder(RESPOSTAS.default);

    // Resposta por categoria + comparação
    let resposta = RESPOSTAS.default;

    if (ehComparacao(texto)) {
        if (RESPOSTAS[cat]?.comparacao) {
            resposta = RESPOSTAS[cat].comparacao;
            if (cat === 'linguagem' && /python.*javascript|javascript.*python/i.test(texto)) {
                resposta = RESPOSTAS.linguagem.pythonVsJs;
            }
        }
    } else {
        // Respostas individuais (simplificado)
        resposta = "Funcionalidade em desenvolvimento. Tente uma comparação!";
    }

    responder(resposta);
});
</script>
</body>
</html>
