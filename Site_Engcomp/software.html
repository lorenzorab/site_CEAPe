<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Software - Engenharia da Computação</title>
    <style>
        body{
            font-family:'Segoe UI',Tahoma,Geneva,Verdana,sans-serif;
            background:#f4f4f9;color:#333;margin:0;padding:0;
            display:flex;justify-content:center;align-items:center;
            min-height:100vh;
        }
        .container{
            background:#fff;padding:40px 50px;border-radius:12px;
            box-shadow:0 4px 16px rgba(0,0,0,.1);max-width:700px;width:100%;
            text-align:center;
        }
        h1{color:#1a73e8;margin-bottom:20px;font-size:2.3em;}
        .back-link{display:inline-block;margin-bottom:20px;color:#1a73e8;
            text-decoration:none;font-weight:bold;}
        .back-link:hover{text-decoration:underline;}
        form{margin:30px 0;text-align:left;}
        label{display:block;margin:15px 0 5px;font-weight:bold;color:#444;}
        input[type=text],textarea{
            width:100%;padding:12px;border:1px solid #ccc;
            border-radius:8px;font-size:1em;box-sizing:border-box;
        }
        textarea{height:100px;resize:vertical;}
        button{
            margin-top:20px;padding:12px 30px;background:#1a73e8;
            color:#fff;border:none;border-radius:8px;font-size:1.1em;
            font-weight:bold;cursor:pointer;transition:.3s;
        }
        button:hover{background:#1557b0;}
        .response{
            margin-top:30px;padding:20px;background:#e8f4ff;
            border-left:5px solid #1a73e8;border-radius:8px;
            text-align:left;display:none;
            animation:fadeIn .3s ease-in;
        }
        .aviso{
            margin-top:15px;padding:12px;background:#ffebee;
            border-left:5px solid #d32f2f;color:#c62828;
            border-radius:8px;display:none;
        }
        @keyframes fadeIn{
            from{opacity:0;transform:translateY(-10px);}
            to{opacity:1;transform:translateY(0);}
        }
        footer{margin-top:40px;font-size:.9em;color:#666;}
    </style>
</head>
<body>
<div class="container">
    <a href="index.html" class="back-link">Voltar ao início</a>
    <h1>Software</h1>
    <p>Pergunte sobre sistemas, linguagens, ferramentas, apps, segurança e mais!</p>

    <form id="perguntaForm">
        <label for="tipo">Tipo de Software:</label>
        <input type="text" id="tipo" placeholder="Ex: SO, Linguagem, IDE, Banco..." required>

        <label for="pergunta">Sua Pergunta:</label>
        <textarea id="pergunta" placeholder="Ex: Python ou JavaScript? VS Code é melhor?" required></textarea>

        <button type="submit">Enviar Pergunta</button>
    </form>

    <div id="aviso" class="aviso"></div>
    <div id="resposta" class="response"></div>

    <footer><p>Engenharia da Computação © 2025</p></footer>
</div>

<script>
/* ---------- LISTA DE PALAVRAS OFENSIVAS ---------- */
const palavrasProibidas = [
    "porra","caralho","fod[aeo]","puta","merda","cu","bunda","buceta","pau","piroca",
    "viado","bicha","traveco","sapatão","arrombado","filho da puta","vagabundo",
    "idiota","burro","retardado","mongol","mongolóide","deficiente","aleijado",
    "macaco","preto","branco","judeu","árabe","muçulmano","cristão","negro","branco",
    "lixo","escória","nojo","verme","sujo","podre","ridículo","patético"
];
const regexOfensa = new RegExp(palavrasProibidas.map(p => p.replace(/[.*+?^${}()|[\]\\]/g, '\\$&')).join('|'), 'i');

/* ---------- SINÔNIMOS E PADRÕES ---------- */
const sinonimos = {
    so: /so|sistema operacional|os|windows|linux|macos|ubuntu|fedora|android|ios|mac os|apple/i,
    linguagem: /linguagem|prog|programacao|code|python|java|js|javascript|c\+\+|c#|php|go|rust|c plus|c#/i,
    ide: /ide|editor|vscode|vs code|sublime|intellij|pycharm|code editor|dev|visual studio/i,
    banco: /banco de dados|bd|db|sql|mysql|postgres|mongodb|nosql|redis/i,
    web: /web|site|frontend|backend|html|css|react|vue|node|api|http|fullstack|full stack/i,
    seguranca: /seguranca|segurança|antivirus|firewall|malware|cripto|hash|ssl|vpn|https|vírus/i
};

/* ---------- RESPOSTAS COM COMPARAÇÕES ---------- */
const respostas = {
    so: {
        windows: "Windows é fácil, compatível com jogos e softwares comerciais. Ideal para iniciantes.",
        linux: "Linux é gratuito, seguro, customizável. Perfeito para servidores, devs e privacidade.",
        macos: "macOS é elegante, integrado ao ecossistema Apple. Ótimo para design e desenvolvimento.",
        android: "Android é flexível, roda em milhares de dispositivos. Ideal para personalização.",
        comparacao: "<strong>Windows vs Linux vs macOS vs Android:</strong><br>" +
            "• <strong>Windows</strong>: fácil, pago, jogos.<br>" +
            "• <strong>Linux</strong>: grátis, técnico, servidores.<br>" +
            "• <strong>macOS</strong>: premium, Apple, design.<br>" +
            "• <strong>Android</strong>: mobile, flexível.<br>" +
            "→ <em>Escolha por uso: jogos → Windows; dev → Linux; design → macOS.</em>"
    },
    linguagem: {
        python: "Python é simples, legível. Usado em IA, automação, web (Django), ciência de dados.",
        javascript: "JavaScript roda no navegador e no servidor (Node.js). Essencial para web interativa.",
        java: "Java é portátil ('write once, run anywhere'). Usado em Android, backend, grandes sistemas.",
        c: "C é rápido, baixo nível. Base de SO, drivers, embedded.",
        comparacao: "<strong>Python vs JavaScript vs Java vs C:</strong><br>" +
            "• <strong>Python</strong>: fácil, lento, IA/web.<br>" +
            "• <strong>JS</strong>: web, assíncrono, frontend/backend.<br>" +
            "• <strong>Java</strong>: portátil, verboso, Android/enterprise.<br>" +
            "• <strong>C</strong>: rápido, manual, sistemas.<br>" +
            "→ <em>Iniciante? Python. Web? JS. Android? Java. Sistemas? C.</em>",
        pythonVsJs: "<strong>Python vs JavaScript:</strong><br>" +
            "• <strong>Python</strong>: backend, IA, automação.<br>" +
            "• <strong>JS</strong>: frontend, Node.js, interatividade.<br>" +
            "→ <em>Ambos são fáceis. Escolha por objetivo.</em>"
    },
    ide: {
        vscode: "VS Code é leve, gratuito, extensível. Melhor para web, Python, JS.",
        pycharm: "PyCharm é especializado em Python. Excelente para Django, Flask, ciência de dados.",
        intellij: "IntelliJ IDEA é poderoso para Java/Kotlin. Tem versão gratuita (Community).",
        comparacao: "<strong>VS Code vs PyCharm vs IntelliJ:</strong><br>" +
            "• <strong>VS Code</strong>: leve, universal, gratuito.<br>" +
            "• <strong>PyCharm</strong>: pesado, Python-focused, Community grátis.<br>" +
            "• <strong>IntelliJ</strong>: Java/Kotlin, Community grátis.<br>" +
            "→ <em>VS Code para tudo. PyCharm se for Python puro.</em>"
    },
    banco: {
        mysql: "MySQL é relacional, gratuito, rápido para leitura. Ideal para sites (WordPress).",
        mongodb: "MongoDB é NoSQL, armazena JSON. Flexível para apps modernas.",
        comparacao: "<strong>MySQL vs MongoDB:</strong><br>" +
            "• <strong>MySQL (SQL)</strong>: tabelas, transações, dados estruturados.<br>" +
            "• <strong>MongoDB (NoSQL)</strong>: documentos, escalável, dados dinâmicos.<br>" +
            "→ <em>Use SQL para finanças. NoSQL para redes sociais.</em>"
    },
    web: {
        frontend: "Frontend é o que o usuário vê: HTML, CSS, JS. Frameworks: React, Vue.",
        backend: "Backend é o servidor: Node.js, Python, Java. Lida com lógica e banco.",
        fullstack: "Fullstack = frontend + backend. Desenvolvedor completo.",
        comparacao: "<strong>Frontend vs Backend vs Fullstack:</strong><br>" +
            "• <strong>Frontend</strong>: UI/UX, design, interatividade.<br>" +
            "• <strong>Backend</strong>: lógica, banco, APIs.<br>" +
            "• <strong>Fullstack</strong>: faz tudo.<br>" +
            "→ <em>Comece com frontend (mais visual).</em>"
    },
    seguranca: {
        antivirus: "Antivírus detecta malware. Ex: Windows Defender, Avast.",
        firewall: "Firewall bloqueia tráfego indesejado. Pode ser software ou hardware.",
        vpn: "VPN criptografa tráfego e esconde IP. Ideal em redes públicas.",
        comparacao: "<strong>Antivírus vs Firewall vs VPN:</strong><br>" +
            "• <strong>Antivírus</strong>: protege contra vírus.<br>" +
            "• <strong>Firewall</strong>: controla rede.<br>" +
            "• <strong>VPN</strong>: privacidade + segurança.<br>" +
            "→ <em>Use os três juntos.</em>"
    },
    default: "Desculpe, não entendi. Tente: <em>Python ou JS?</em>, <em>VS Code é melhor?</em>, <em>MySQL vs MongoDB</em>..."
};

/* ---------- NORMALIZAÇÃO ---------- */
const normalizar = t => t.toLowerCase()
    .normalize('NFD')
    .replace(/[\u0300-\u036f]/g,'')
    .replace(/[^a-z0-9\s]/g,' ')
    .replace(/\s+/g,' ')
    .trim();

/* ---------- DETECÇÃO DE COMPARAÇÃO ---------- */
function ehComparacao(texto) {
    return /melhor|ou|vs|versus|comparar|qual é melhor|diferença|contra|melhor que/i.test(texto);
}

/* ---------- BUSCA DE RESPOSTA ---------- */
function buscarResposta(tipo, pergunta) {
    const texto = normalizar(tipo + " " + pergunta);
    let cat = 'default';

    // Detectar categoria
    if (sinonimos.so.test(texto)) cat = 'so';
    else if (sinonimos.linguagem.test(texto)) cat = 'linguagem';
    else if (sinonimos.ide.test(texto)) cat = 'ide';
    else if (sinonimos.banco.test(texto)) cat = 'banco';
    else if (sinonimos.web.test(texto)) cat = 'web';
    else if (sinonimos.seguranca.test(texto)) cat = 'seguranca';

    const r = respostas[cat];

    // Prioridade: comparações
    if (ehComparacao(texto)) {
        if (cat === 'so') return r.comparacao;
        if (cat === 'linguagem') {
            if (/python.*javascript|javascript.*python/i.test(texto)) return r.pythonVsJs;
            return r.comparacao;
        }
        if (cat === 'ide') return r.comparacao;
        if (cat === 'banco') return r.comparacao;
        if (cat === 'web') return r.comparacao;
        if (cat === 'seguranca') return r.comparacao;
    }

    // Respostas individuais
    if (cat === 'so') {
        if (/windows/i.test(texto)) return r.windows;
        if (/linux|ubuntu/i.test(texto)) return r.linux;
        if (/macos|mac os/i.test(texto)) return r.macos;
        if (/android/i.test(texto)) return r.android;
    }
    if (cat === 'linguagem') {
        if (/python/i.test(texto)) return r.python;
        if (/javascript|js|node/i.test(texto)) return r.javascript;
        if (/java/i.test(texto)) return r.java;
        if (/c\+\+|c#/i.test(texto)) return r.c;
    }
    if (cat === 'ide') {
        if (/vscode|vs code/i.test(texto)) return r.vscode;
        if (/pycharm/i.test(texto)) return r.pycharm;
        if (/intellij|idea/i.test(texto)) return r.intellij;
    }
    if (cat === 'banco') {
        if (/mysql/i.test(texto)) return r.mysql;
        if (/mongodb/i.test(texto)) return r.mongodb;
    }
    if (cat === 'web') {
        if (/frontend/i.test(texto)) return r.frontend;
        if (/backend/i.test(texto)) return r.backend;
        if (/full.?stack/i.test(texto)) return r.fullstack;
    }
    if (cat === 'seguranca') {
        if (/antivirus/i.test(texto)) return r.antivirus;
        if (/firewall/i.test(texto)) return r.firewall;
        if (/vpn/i.test(texto)) return r.vpn;
    }

    return cat !== 'default' ? Object.values(r)[0] : respostas.default;
}

/* ---------- VALIDAÇÃO DE OFENSAS ---------- */
function contemOfensa(texto) {
    return regexOfensa.test(normalizar(texto));
}

/* ---------- SUBMISSÃO DO FORMULÁRIO ---------- */
document.getElementById('pergentaForm').addEventListener('submit', function(e) {
    e.preventDefault();

    const tipo = document.getElementById('tipo').value;
    const pergunta = document.getElementById('pergunta').value;
    const avisoDiv = document.getElementById('aviso');
    const respDiv = document.getElementById('resposta');

    avisoDiv.style.display = 'none';
    respDiv.style.display = 'none';
    avisoDiv.textContent = '';
    respDiv.textContent = '';

    if (contemOfensa(tipo + " " + pergunta)) {
        avisoDiv.textContent = "Por favor, mantenha a linguagem respeitosa. Não são permitidas ofensas ou discriminações.";
        avisoDiv.style.display = 'block';
        return;
    }

    const resposta = buscarResposta(tipo, pergunta);
    respDiv.innerHTML = resposta; // innerHTML para <strong>, <em>, <br>
    respDiv.style.display = 'block';
});
</script>
</body>
</html>
