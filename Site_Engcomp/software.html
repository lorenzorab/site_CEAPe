<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Software - Engenharia da Computação</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        :root {
            --primary: #1a73e8;
            --accent: #1557b0;
            --bg: #f4f4f9;
            --card: #ffffff;
            --text: #333;
            --success: #e8f4ff;
            --warning: #ffebee;
            --border: #1a73e8;
            --danger: #d32f2f;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg);
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            background: var(--card);
            padding: 40px 50px;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0,0,0,.1);
            max-width: 800px;
            width: 100%;
            text-align: center;
        }
        h1 {
            color: var(--primary);
            margin-bottom: 16px;
            font-size: 2.4em;
            font-weight: 600;
        }
        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            margin-bottom: 20px;
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
            font-size: 1em;
        }
        .back-link:hover { text-decoration: underline; }
        .back-link i { font-size: 1.1em; }
        form { margin: 30px 0; text-align: left; }
        label {
            display: block;
            margin: 16px 0 6px;
            font-weight: 600;
            color: #444;
            font-size: 1.05em;
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 14px;
            border: 1.5px solid #ddd;
            border-radius: 10px;
            font-size: 1em;
            transition: border 0.3s, box-shadow 0.3s;
        }
        input:focus, textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(26, 115, 232, 0.15);
        }
        textarea { height: 110px; resize: vertical; }
        button {
            margin-top: 24px;
            padding: 14px 32px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        button:hover { background: var(--accent); transform: translateY(-1px); }
        button i { font-size: 1.2em; }
        .response, .aviso {
            margin-top: 28px;
            padding: 20px;
            border-radius: 12px;
            text-align: left;
            display: none;
            animation: fadeIn 0.4s ease-out;
            font-size: 1.02em;
            line-height: 1.7;
        }
        .response {
            background: var(--success);
            border-left: 6px solid var(--primary);
        }
        .aviso {
            background: var(--warning);
            border-left: 6px solid var(--danger);
            color: #b00020;
        }
        .response table {
            width: 100%;
            border-collapse: collapse;
            margin: 16px 0;
            font-size: 0.98em;
        }
        .response th, .response td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: left;
            vertical-align: top;
        }
        .response th {
            background: rgba(26, 115, 232, 0.1);
            font-weight: 600;
            width: 20%;
        }
        .response td strong { color: var(--primary); }
        .conclusao {
            margin-top: 20px;
            padding: 16px;
            background: rgba(26, 115, 232, 0.08);
            border-radius: 10px;
            font-weight: 600;
            color: var(--primary);
            border-left: 4px solid var(--primary);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-12px); }
            to { opacity: 1; transform: translateY(0); }
        }
        footer {
            margin-top: 40px;
            font-size: 0.9em;
            color: #666;
        }
    </style>
</head>
<body>
<div class="container">
    <a href="index.html" class="back-link">
        <i class="material-icons">arrow_back</i> Voltar ao início
    </a>
    <h1>Software</h1>
    <p>Pergunte sobre sistemas, linguagens, ferramentas, segurança e mais!</p>
    <form id="perguntaForm">
        <label for="tipo">Tipo de Software:</label>
        <input type="text" id="tipo" placeholder="Ex: SO, Linguagem, IDE, Banco..." required>
        <label for="pergunta">Sua Pergunta:</label>
        <textarea id="pergunta" placeholder="Ex: Python ou JavaScript? VS Code é melhor?" required></textarea>
        <button type="submit">
            <i class="material-icons">send</i> Enviar Pergunta
        </button>
    </form>
    <div id="aviso" class="aviso"></div>
    <div id="resposta" class="response"></div>
    <footer><p>Engenharia da Computação © 2025</p></footer>
</div>

<script>
/* ========== CONFIGURAÇÕES ========== */
const CONFIG = {
    ofensas: [
        "porra","caralho","fod[aeo]","puta","merda","cu","bunda","buceta","pau","piroca",
        "viado","bicha","traveco","sapatão","arrombado","filho da puta","vagabundo",
        "idiota","burro","retardado","mongol","mongolóide","deficiente","aleijado",
        "macaco","preto","branco","judeu","árabe","muçulmano","cristão","negro",
        "lixo","escória","nojo","verme","sujo","podre","ridículo","patético"
    ],
    sinonimos: {
        so: /so|sistema operacional|os|windows|linux|macos|ubuntu|fedora|android|ios|mac os|apple/i,
        linguagem: /linguagem|prog|programacao|code|python|java|js|javascript|c\+\+|c#|php|go|rust|c plus|c#/i,
        ide: /ide|editor|vscode|vs code|sublime|intellij|pycharm|code editor|dev|visual studio/i,
        banco: /banco de dados|bd|db|sql|mysql|postgres|mongodb|nosql|redis/i,
        web: /web|site|frontend|backend|html|css|react|vue|node|api|http|fullstack|full stack/i,
        seguranca: /seguranca|segurança|antivirus|firewall|malware|cripto|hash|ssl|vpn|https|vírus/i

/* ========== RESPOSTAS COM EXPLICAÇÕES DETALHADAS ========== */

    linguagem: {
        pythonVsJs: `

            <div class="conclusao">

        `
    },
    banco: {
        comparacao: `
            <strong>SQL vs NoSQL: Quando usar cada um?</strong><br>
            <table>
                <tr>
                    <th>Tipo</th>

                </tr>

    default: `
        <strong>Não entendi sua pergunta.</strong><br>
        Tente exemplos como:<br>
        <ul style="margin: 10px 0; padding-left: 20px;">
            <li><em>Python ou JavaScript?</em></li>
            <li><em>Windows ou Linux?</em></li>
            <li><em>VS Code é melhor que PyCharm?</em></li>
            <li><em>MySQL vs MongoDB</em></li>
        </ul>
        <em>Quanto mais claro, melhor a resposta!</em>
    `
};

/* ========== FUNÇÕES ========== */
const normalizar = t => t.toLowerCase()
    .normalize('NFD')
    .replace(/[\u0300-\u036f]/g, '')
    .replace(/[^a-z0-9\s]/g, ' ')
    .replace(/\s+/g, ' ')
    .trim();

const ehComparacao = t => /melhor|ou|vs|versus|comparar|qual é melhor|diferença|contra|melhor que/i.test(t);

const detectarCategoria = texto => {
    for (const [cat, regex] of Object.entries(CONFIG.sinonimos)) {
        if (regex.test(texto)) return cat;
    }
    return null;
};

const contemOfensa = texto => {
    const regex = new RegExp(CONFIG.ofensas.map(p => p.replace(/[.*+?^${}()|[\]\\]/g, '\\$&')).join('|'), 'i');
    return regex.test(normalizar(texto));
};

const responder = (html) => {
    const div = document.getElementById('resposta');
    div.innerHTML = html;
    div.style.display = 'block';
    div.scrollIntoView({ behavior: 'smooth' });
};

const aviso = (msg) => {
    const div = document.getElementById('aviso');
    div.textContent = msg;
    div.style.display = 'block';
};

/* ========== PROCESSAMENTO ========== */
document.getElementById('perguntaForm').addEventListener('submit', function(e) {
    e.preventDefault();
    
    const tipo = document.getElementById('tipo').value.trim();
    const pergunta = document.getElementById('pergunta').value.trim();
    const texto = normalizar(tipo + " " + pergunta);

    // Limpar
    document.getElementById('aviso').style.display = 'none';
    document.getElementById('resposta').style.display = 'none';

    // Verificar ofensa
    if (contemOfensa(tipo + " " + pergunta)) {
        return aviso("Por favor, use uma linguagem respeitosa. Evite ofensas ou termos inadequados.");
    }

    const cat = detectarCategoria(texto);
    if (!cat) return responder(RESPOSTAS.default);

    let resposta = RESPOSTAS.default;

    if (ehComparacao(texto)) {
        if (RESPOSTAS[cat]?.comparacao) {
            resposta = RESPOSTAS[cat].comparacao;

            // Casos específicos
            if (cat === 'linguagem' && /python.*javascript|javascript.*python/i.test(texto)) {
                resposta = RESPOSTAS.linguagem.pythonVsJs;
            }
        }
    } else {
        resposta = `<strong>Funcionalidade em desenvolvimento.</strong><br>
                    Tente fazer uma <strong>comparaçãostrong> como: 
                    "<em>${pergunta}</em>" → "<em>Python ou JavaScript?</em>"`;
    }

    responder(resposta);
});
</script>
</body>
</html>
