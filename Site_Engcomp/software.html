<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Software - Engenharia da Computação</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        :root {
            --primary: #1a73e8;
            --accent: #1557b0;
            --bg: #f4f4f9;
            --card: #ffffff;
            --text: #333;
            --success: #e8f4ff;
            --warning: #ffebee;
            --border: #1a73e8;
            --danger: #d32f2f;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg);
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            background: var(--card);
            padding: 40px 50px;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0,0,0,.1);
            max-width: 900px;
            width: 100%;
            text-align: center;
        }
        h1 {
            color: var(--primary);
            margin-bottom: 16px;
            font-size: 2.4em;
            font-weight: 600;
        }
        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            margin-bottom: 20px;
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
            font-size: 1em;
        }
        .back-link:hover { text-decoration: underline; }
        .back-link i { font-size: 1.1em; }
        form { margin: 30px 0; text-align: left; }
        label {
            display: block;
            margin: 16px 0 6px;
            font-weight: 600;
            color: #444;
            font-size: 1.05em;
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 14px;
            border: 1.5px solid #ddd;
            border-radius: 10px;
            font-size: 1em;
            transition: border 0.3s, box-shadow 0.3s;
        }
        input:focus, textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(26, 115, 232, 0.15);
        }
        textarea { height: 110px; resize: vertical; }
        button {
            margin-top: 24px;
            padding: 14px 32px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        button:hover { background: var(--accent); transform: translateY(-1px); }
        button i { font-size: 1.2em; }
        .response, .aviso {
            margin-top: 28px;
            padding: 20px;
            border-radius: 12px;
            text-align: left;
            display: none;
            animation: fadeIn 0.4s ease-out;
            font-size: 1.02em;
            line-height: 1.7;
        }
        .response {
            background: var(--success);
            border-left: 6px solid var(--primary);
        }
        .aviso {
            background: var(--warning);
            border-left: 6px solid var(--danger);
            color: #b00020;
        }
        .response table {
            width: 100%;
            border-collapse: collapse;
            margin: 16px 0;
            font-size: 0.98em;
        }
        .response th, .response td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: left;
            vertical-align: top;
        }
        .response th {
            background: rgba(26, 115, 232, 0.1);
            font-weight: 600;
            width: 20%;
        }
        .response td strong { color: var(--primary); }
        .conclusao {
            margin-top: 20px;
            padding: 16px;
            background: rgba(26, 115, 232, 0.08);
            border-radius: 10px;
            font-weight: 600;
            color: var(--primary);
            border-left: 4px solid var(--primary);
        }
        .explicacao {
            margin: 16px 0;
            padding: 16px;
            background: rgba(26, 115, 232, 0.05);
            border-radius: 10px;
            border-left: 4px solid var(--primary);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-12px); }
            to { opacity: 1; transform: translateY(0); }
        }
        footer {
            margin-top: 40px;
            font-size: 0.9em;
            color: #666;
        }
    </style>
</head>
<body>
<div class="container">
    <a href="index.html" class="back-link">
        <i class="material-icons">arrow_back</i> Voltar ao início
    </a>
    <h1>Software</h1>
    <p>Explique ou compare sistemas, linguagens, ferramentas, segurança e mais!</p>
    <form id="perguntaForm">
        <label for="tipo">Tipo de Software:</label>
        <input type="text" id="tipo" placeholder="Ex: SO, Linguagem, IDE, Banco..." required>
        <label for="pergunta">Sua Pergunta:</label>
        <textarea id="pergunta" placeholder="Ex: O que é Python? Python ou JavaScript? VS Code é melhor?" required></textarea>
        <button type="submit">
            <i class="material-icons">send</i> Enviar Pergunta
        </button>
    </form>
    <div id="aviso" class="aviso"></div>
    <div id="resposta" class="response"></div>
    <footer><p>Engenharia da Computação © 2025</p></footer>
</div>

<script>
/* ========== CONFIGURAÇÕES ========== */
const CONFIG = {
    ofensas: [
        "porra","caralho","fod[aeo]","puta","merda","cu","bunda","buceta","pau","piroca",
        "viado","bicha","traveco","sapatão","arrombado","filho da puta","vagabundo",
        "idiota","burro","retardado","mongol","mongolóide","deficiente","aleijado",
        "macaco","preto","branco","judeu","árabe","muçulmano","cristão","negro",
        "lixo","escória","nojo","verme","sujo","podre","ridículo","patético"
    ],
    sinonimos: {
        so: /so|sistema operacional|os|windows|linux|macos|ubuntu|fedora|android|ios|mac os|apple/i,
        linguagem: /linguagem|prog|programacao|code|python|java|js|javascript|c\+\+|c#|php|go|rust|c plus|c#/i,
        ide: /ide|editor|vscode|vs code|sublime|intellij|pycharm|code editor|dev|visual studio/i,
        banco: /banco de dados|bd|db|sql|mysql|postgres|mongodb|nosql|redis/i,
        web: /web|site|frontend|backend|html|css|react|vue|node|api|http|fullstack|full stack/i,
        seguranca: /seguranca|segurança|antivirus|firewall|malware|cripto|hash|ssl|vpn|https|vírus/i
    }
};

/* ========== RESPOSTAS COM EXPLICAÇÕES E COMPARAÇÕES ========== */
const RESPOSTAS = {
    so: {
        explicacao: {
            windows: `
                <div class="explicacao">
                    <strong>Windows (Microsoft)</strong><br>
                    Sistema operacional mais usado no mundo (~70% dos desktops). 
                    Interface gráfica amigável, suporte nativo a jogos (DirectX), Office, Adobe e milhares de programas. 
                    <br><br>
                    <strong>Como funciona:</strong> Kernel híbrido (NT). Gerencia hardware, processos e arquivos. 
                    Atualizações automáticas mantêm segurança, mas podem reiniciar o PC. 
                    <br><br>
                    <strong>Vantagens:</strong> Compatibilidade ampla, drivers fáceis, ideal para iniciantes e gamers.
                    <strong>Desvantagens:</strong> Licença paga, vulnerável a vírus, menos customizável.
                </div>
            `,
            linux: `
                <div class="explicacao">
                    <strong>Linux (Kernel open-source)</strong><br>
                    Família de SOs baseados no kernel Linux. Distribuições: Ubuntu (fácil), Fedora (moderna), Arch (avançada).
                    <br><br>
                    <strong>Como funciona:</strong> Kernel monolítico, tudo é arquivo (/dev, /proc). 
                    Gerenciador de pacotes (apt, dnf) instala softwares. Terminal poderoso.
                    <br><br>
                    <strong>Vantagens:</strong> Grátis, seguro, leve, usado em servidores (96% dos top 500 supercomputadores).
                    <strong>Desvantagens:</strong> Curva de aprendizado, menos jogos nativos.
                </div>
            `,
            macos: `
                <div class="explicacao">
                    <strong>macOS (Apple)</strong><br>
                    SO exclusivo para Macs. Baseado em Unix (BSD), com interface fluida e design premium.
                    <br><br>
                    <strong>Como funciona:</strong> Kernel XNU (híbrido). Integração total com iPhone/iPad (AirDrop, Continuity).
                    <br><br>
                    <strong>Vantagens:</strong> Estabilidade, otimização hardware+software, ótimo para criação (Final Cut, Logic).
                    <strong>Desvantagens:</strong> Só roda em hardware Apple, caro.
                </div>
            `
        },
        comparacao: `
            <strong>Comparação Completa: Sistemas Operacionais</strong><br>
            <table>
                <tr>
                    <th>Sistema</th>
                    <th>Prós</th>
                    <th>Contras</th>
                    <th>Explicação Detalhada</th>
                </tr>
                <tr>
                    <td><strong>Windows</strong></td>
                    <td>Interface amigável<br>Suporte a jogos<br>Muitos softwares</td>
                    <td>Custo da licença<br>Menor segurança<br>Atualizações forçadas</td>
                    <td>
                        Domina o mercado desktop. Ideal para gamers (Steam, DirectX) e usuários comuns. 
                        Alvo de vírus — exige antivírus. Atualizações podem interromper.
                    </td>
                </tr>
                <tr>
                    <td><strong>Linux</strong></td>
                    <td>100% grátis<br>Altamente seguro<br>Totalmente customizável</td>
                    <td>Curva de aprendizado<br>Menos jogos nativos<br>Drivers complexos</td>
                    <td>
                        Baseado em Unix. 96% dos servidores web. Kernel open-source. 
                        Ubuntu é amigável. Perfeito para programadores e DevOps.
                    </td>
                </tr>
                <tr>
                    <td><strong>macOS</strong></td>
                    <td>Design premium<br>Integração com iPhone<br>Estabilidade</td>
                    <td>Só roda em Macs<br>Caro<br>Menos jogos</td>
                    <td>
                        Unix-like. Terminal poderoso. Otimizado para edição de vídeo, design e devs Apple.
                    </td>
                </tr>
            </table>
            <div class="conclusao">
                <strong>Recomendação:</strong> 
                Windows → jogos/uso geral. 
                Linux → programação/privacidade. 
                macOS → criação com hardware Apple.
            </div>
        `
    },
    linguagem: {
        explicacao: {
            python: `
                <div class="explicacao">
                    <strong>Python</strong><br>
                    Linguagem de alto nível, interpretada, criada por Guido van Rossum (1991).
                    <br><br>
                    <strong>Características:</strong> Sintaxe limpa (indentação), tipagem dinâmica, multi-paradigma.
                    <strong>Bibliotecas:</strong> Pandas (dados), TensorFlow (IA), Django (web).
                    <br><br>
                    <strong>Uso:</strong> Automação, ciência de dados, machine learning, backend.
                    <strong>Exemplo:</strong><br>
                    <code>print("Olá, mundo!")</code>
                </div>
            `,
            javascript: `
                <div class="explicacao">
                    <strong>JavaScript (JS)</strong><br>
                    Linguagem do navegador, criada por Brendan Eich (1995). Roda no cliente e servidor (Node.js).
                    <br><br>
                    <strong>Características:</strong> Assíncrona (promises, async/await), prototipada, dinâmica.
                    <strong>Frameworks:</strong> React (UI), Express (backend).
                    <br><br>
                    <strong>Uso:</strong> Sites interativos, apps web, full-stack.
                    <strong>Exemplo:</strong><br>
                    <code>console.log("Olá, mundo!");</code>
                </div>
            `
        },
        pythonVsJs: `
            <strong>Python vs JavaScript: Análise Completa</strong><br>
            <table>
                <tr>
                    <th>Critério</th>
                    <th>Python</th>
                    <th>JavaScript</th>
                    <th>Explicação</th>
                </tr>
                <tr>
                    <td><strong>Uso Principal</strong></td>
                    <td>IA, dados, automação</td>
                    <td>Web interativa</td>
                    <td>Python domina ciência; JS é essencial para navegadores.</td>
                </tr>
                <tr>
                    <td><strong>Facilidade</strong></td>
                    <td>Muito fácil</td>
                    <td>Média</td>
                    <td>Python: sintaxe em inglês. JS: assincronia confunde iniciantes.</td>
                </tr>
                <tr>
                    <td><strong>Velocidade</strong></td>
                    <td>Média</td>
                    <td>Rápida (V8)</td>
                    <td>JS otimizado para web; Python compensa com bibliotecas.</td>
                </tr>
            </table>
            <div class="conclusao">
                <strong>Conclusão:</strong> 
                Python → IA/dados. 
                JavaScript → web/full-stack.
            </div>
        `,
        comparacao: `
            <strong>Top 4 Linguagens: Análise</strong><br>
            <table>
                <tr><th>Linguagem</th><th>Melhor Para</th><th>Velocidade</th><th>Explicação</th></tr>
                <tr>
                    <td><strong>Python</strong></td>
                    <td>IA, dados</td>
                    <td>Média</td>
                    <td>Sintaxe simples. Usada por NASA, Netflix.</td>
                </tr>
                <tr>
                    <td><strong>JavaScript</strong></td>
                    <td>Web</td>
                    <td>Rápida</td>
                    <td>Única no navegador. Node.js no backend.</td>
                </tr>
                <tr>
                    <td><strong>Java</strong></td>
                    <td>Android, enterprise</td>
                    <td>Rápida</td>
                    <td>Robusta, compilada. Bancos e corporações.</td>
                </tr>
                <tr>
                    <td><strong>C</strong></td>
                    <td>Sistemas</td>
                    <td>Muito rápida</td>
                    <td>Baixo nível. Base do Linux.</td>
                </tr>
            </table>
        `
    },
    ide: {
        explicacao: {
            vscode: `
                <div class="explicacao">
                    <strong>VS Code (Microsoft)</strong><br>
                    Editor de código leve e gratuito. Baseado em Electron.
                    <br><br>
                    <strong>Recursos:</strong> Extensões (Python, Git, Live Share), terminal integrado, debug.
                    <br><br>
                    <strong>Vantagens:</strong> Rápido, customizável, 73% dos devs usam (Stack Overflow).
                    <strong>Desvantagens:</strong> Não é IDE completa (precisa de extensões).
                </div>
            `
        },
        comparacao: `
            <strong>VS Code vs PyCharm vs IntelliJ</strong><br>
            <table>
                <tr>
                    <th>IDE</th>
                    <th>Melhor Para</th>
                    <th>Peso</th>
                    <th>Explicação</th>
                </tr>
                <tr>
                    <td><strong>VS Code</strong></td>
                    <td>Tudo</td>
                    <td>Leve</td>
                    <td>Extensões para qualquer linguagem. Rápido.</td>
                </tr>
                <tr>
                    <td><strong>PyCharm</strong></td>
                    <td>Python</td>
                    <td>Pesado</td>
                    <td>Refatoração inteligente, Django.</td>
                </tr>
                <tr>
                    <td><strong>IntelliJ</strong></td>
                    <td>Java</td>
                    <td>Pesado</td>
                    <td>Autocomplete avançado.</td>
                </tr>
            </table>
            <div class="conclusao">
                <strong>Dica:</strong> Comece com VS Code. Use as outras em projetos específicos.
            </div>
        `
    },
    banco: {
        comparacao: `
            <strong>SQL vs NoSQL</strong><br>
            <table>
                <tr>
                    <th>Tipo</th>
                    <th>Exemplos</th>
                    <th>Quando Usar</th>
                    <th>Explicação</th>
                </tr>
                <tr>
                    <td><strong>SQL</strong></td>
                    <td>MySQL, PostgreSQL</td>
                    <td>Finanças, ERP</td>
                    <td>Dados estruturados, transações ACID.</td>
                </tr>
                <tr>
                    <td><strong>NoSQL</strong></td>
                    <td>MongoDB, Redis</td>
                    <td>Big data, real-time</td>
                    <td>Dados flexíveis, escala horizontal.</td>
                </tr>
            </table>
            <div class="conclusao">
                SQL → consistência. NoSQL → escala/velocidade.
            </div>
        `
    },
    default: `
        <strong>Pergunta não reconhecida.</strong><br>
        Exemplos:<br>
        <ul style="margin: 10px 0; padding-left: 20px;">
            <li><em>O que é Python?</em></li>
            <li><em>Explique como funciona o Linux</em></li>
            <li><em>Python ou JavaScript?</em></li>
            <li><em>VS Code é melhor?</em></li>
        </ul>
    `
};

/* ========== FUNÇÕES ========== */
const normalizar = t => t.toLowerCase()
    .normalize('NFD')
    .replace(/[\u0300-\u036f]/g, '')
    .replace(/[^a-z0-9\s]/g, ' ')
    .replace(/\s+/g, ' ')
    .trim();

const ehComparacao = t => /melhor|ou|vs|versus|comparar|qual é melhor|diferença|contra|melhor que/i.test(t);
const ehExplicacao = t => /o que é|explique|como funciona|definição|significado|para que serve/i.test(t);

const detectarCategoria = texto => {
    for (const [cat, regex] of Object.entries(CONFIG.sinonimos)) {
        if (regex.test(texto)) return cat;
    }
    return null;
};

const detectarItem = (texto, cat) => {
    const itens = {
        so: { windows: /windows|win|microsoft/i, linux: /linux|ubuntu|fedora|arch/i, macos: /macos|mac os|apple os|mac/i },
        linguagem: { python: /python/i, javascript: /javascript|js|node/i },
        ide: { vscode: /vscode|vs code|visual studio code/i }
    };
    if (!itens[cat]) return null;
    for (const [item, regex] of Object.entries(itens[cat])) {
        if (regex.test(texto)) return item;
    }
    return null;
};

const contemOfensa = texto => {
    const regex = new RegExp(CONFIG.ofensas.map(p => p.replace(/[.*+?^${}()|[\]\\]/g, '\\$&')).join('|'), 'i');
    return regex.test(normalizar(texto));
};

const responder = (html) => {
    const div = document.getElementById('resposta');
    div.innerHTML = html;
    div.style.display = 'block';
    div.scrollIntoView({ behavior: 'smooth' });
};

const aviso = (msg) => {
    const div = document.getElementById('aviso');
    div.textContent = msg;
    div.style.display = 'block';
};

/* ========== PROCESSAMENTO ========== */
document.getElementById('perguntaForm').addEventListener('submit', function(e) {
    e.preventDefault();
    
    const tipo = document.getElementById('tipo').value.trim();
    const pergunta = document.getElementById('pergunta').value.trim();
    const texto = normalizar(tipo + " " + pergunta);

    // Limpar
    document.getElementById('aviso').style.display = 'none';
    document.getElementById('resposta').style.display = 'none';

    // Verificar ofensa
    if (contemOfensa(tipo + " " + pergunta)) {
        return aviso("Por favor, use uma linguagem respeitosa. Evite ofensas ou termos inadequados.");
    }

    const cat = detectarCategoria(texto);
    if (!cat) return responder(RESPOSTAS.default);

    let resposta = '';

    // 1. Explicação específica
    if (ehExplicacao(texto)) {
        const item = detectarItem(texto, cat);
        if (item && RESPOSTAS[cat]?.explicacao?.[item]) {
            resposta += RESPOSTAS[cat].explicacao[item];
        } else {
            resposta += `<div class="explicacao"><strong>Funcionalidade em desenvolvimento.</strong> Tente: "O que é Python?" ou "Explique o VS Code".</div>`;
        }
    }

    // 2. Comparação
    else if (ehComparacao(texto)) {
        if (RESPOSTAS[cat]?.comparacao) {
            resposta += RESPOSTAS[cat].comparacao;

            // Casos específicos
            if (cat === 'linguagem' && /python.*javascript|javascript.*python/i.test(texto)) {
                resposta = RESPOSTAS.linguagem.pythonVsJs;
            }
        } else {
            resposta += RESPOSTAS[cat]?.comparacao || RESPOSTAS.default;
        }
    }

    // 3. Padrão: explicação geral ou comparação
    else {
        if (RESPOSTAS[cat]?.comparacao) {
            resposta += `<p><strong>Você parece querer uma visão geral. Aqui está uma comparação:</strong></p>`;
            resposta += RESPOSTAS[cat].comparacao;
        } else {
            resposta += RESPOSTAS.default;
        }
    }

    responder(resposta || RESPOSTAS.default);
});
</script>
</body>
</html>
