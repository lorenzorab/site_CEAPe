            padding: 20px;
            border-radius: 12px;

        .loading {

<body>

<script>
// LISTA DE XINGAMENTOS E OFENSAS
const OFENSAS = /porra|caralho|f[o√≥]d[aeo]|puta|merda|cu|bunda|buceta|pau|piroca|viado|bicha|traveco|sapat√£o|arrombado|filho da puta|vagabundo|idiota|burro|retardado|mongol|deficiente|aleijado|macaco|preto|branco|judeu|√°rabe|mu√ßulmano|crist√£o|negro|lixo|esc√≥ria|nojo|verme|sujo|podre|rid√≠culo|pat√©tico|imbecil|est√∫pido|babaca|ot√°rio|palha√ßo|corno|corninho|fdp|fds|fdm/i;

// CONHECIMENTO
const DB = {

        linux: { nome: "Linux", pros: "Gr√°tis, seguro, leve", contras: "Curva de aprendizado", uso: "Servidores, devs" },

        javascript: { nome: "JavaScript", uso: "Web, full-stack", ex: "console.log('Oi')" }

// FUN√á√ÉO DE PERGUNTA R√ÅPIDA
function perguntar(tipo, pergunta) {
    document.getElementById('tipo').value = tipo;
    document.getElementById('pergunta').value = pergunta;
    document.getElementById('form').dispatchEvent(new Event('submit'));

// SUBMIT SEM RECARREGAR
document.getElementById('form').onsubmit = function(e) {
    e.preventDefault();
    
    const tipo = document.getElementById('tipo').value.trim();
    const pergunta = document.getElementById('pergunta').value.trim();
    const textoCompleto = (tipo + " " + pergunta).toLowerCase();

    // REPREENS√ÉO IMEDIATA POR XINGAMENTO
    if (OFENSAS.test(textoCompleto)) {
        const aviso = document.getElementById('aviso');
        aviso.innerHTML = `
            <strong>üö´ LINGUAGEM INACEIT√ÅVEL</strong><br><br>
            Aqui n√£o toleramos ofensas, xingamentos ou desrespeito.<br>
            Este √© um espa√ßo de <strong>aprendizado, respeito e conhecimento</strong>.<br><br>
            <em>Reformule sua pergunta com educa√ß√£o. Estou aqui para ajudar ‚Äî com respeito m√∫tuo.</em>
        `;
        aviso.style.display = 'block';
        document.getElementById('resposta').style.display = 'none';
        document.getElementById('loading').style.display = 'none';
        aviso.scrollIntoView({ behavior: 'smooth' });
        return;
    }

    document.getElementById('loading').style.display = 'block';
    document.getElementById('resposta').style.display = 'none';
    document.getElementById('aviso').style.display = 'none';

    setTimeout(() => {

        const lower = textoCompleto;

        // EXPLICA√á√ÉO
        if (/o que √©|explique|como funciona|defini√ß√£o|conceito/.test(lower)) {

                        <p>Python √© uma linguagem interpretada, de alto n√≠vel, criada em 1991 por Guido van Rossum. Famosa por sua simplicidade e legibilidade.</p>
                        <div class="chip">IA</div><div class="chip">Dados</div><div class="chip">Automa√ß√£o</div>
                        <div class="exemplo"><strong>Exemplo:</strong><br><code>print("Ol√°, mundo!")</code></div>`;
            }
            if (lower.includes('linux')) {

                        <p>Kernel criado por Linus Torvalds em 1991. Sistema open-source, seguro e usado em 96% dos supercomputadores.</p>
                        <div class="exemplo"><strong>Bash:</strong><br><code>ls -la</code></div>`;
            }
        }

        // COMPARA√á√ÉO
        else if (/ou|vs|versus|melhor|comparar|diferen√ßa/.test(lower)) {
            if ((lower.includes('windows') || lower.includes('linux')) && /so|sistema/.test(lower)) {

                            <tr><td><strong>Contras</strong></td><td>Pago</td><td>Curva de aprendizado</td></tr>
                            <tr><td><strong>Ideal</strong></td><td>Uso geral</td><td>Servidores</td></tr>
                        </table>
                        <div class="conclusao">Windows para jogos. Linux para programa√ß√£o e servidores.</div>`;
            }
            if (lower.includes('python') && lower.includes('javascript')) {
                html = `<h3>Python vs JavaScript</h3>
                        <table>
                            <tr><th>Crit√©rio</th><th>Python</th><th>JavaScript</th></tr>
                            <tr><td>Facilidade</td><td>Alta</td><td>M√©dia</td></tr>
                            <tr><td>Web</td><td>Django</td><td>React/Node</td></tr>
                            <tr><td>IA</td><td>Excelente</td><td>Bom</td></tr>

            }
        }

        // PADR√ÉO
        if (!html) {

        }

        const resposta = document.getElementById('resposta');
        resposta.innerHTML = html;
        resposta.style.display = 'block';
        document.getElementById('loading').style.display = 'none';
        resposta.scrollIntoView({ behavior: 'smooth' });
    }, 600);
};
</script>

</body>
</html>
